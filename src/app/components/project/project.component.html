<div class="card">
  <div class="card-image">
    <app-photo-slide [images]="project.images"></app-photo-slide>
  </div>
  <div class="card-title">
    {{project.title}}
  </div>
  <div class="card-content">
    <p *ngFor="let paragraph of project.paragraphs">
      {{paragraph}}
    </p>
  </div>
  <div class="card-tags">
    <ul>
      <li *ngFor="let tag of project.tags">
        {{tag}}
      </li>
    </ul>
  </div>
</div>
